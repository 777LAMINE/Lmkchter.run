<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mario Run</title>
  <link rel="stylesheet" type="text/css" href="style.css" />
</head>
<body>
  <button id="start-btn">Start Game</button>

  <div id="game-container">
    <audio id="background-music" src="./assets/background-music.mp3" loop></audio>
    <audio id="jump-sound" src="./assets/jump.mp3"></audio>
    <div id="score"></div>
    <div class="hider"></div>
    <img id="mario" src="./assets/mario.gif" />
    <img id="pipe" class="obstacle" src="./assets/pipe.png" />
    <img id="mushroom" class="obstacle" src="./assets/mushroom.png" />
  </div>

  <!-- أزرار اللمس -->
  <div class="touch-controls">
    <button id="left-btn">◀️</button>
    <button id="jump-btn">⬆️</button>
    <button id="right-btn">▶️</button>
  </div>

  <script src="./script.js"></script>
</body>
